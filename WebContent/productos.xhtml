<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/ideatemplate.xhtml">

						</div>
						
						<div>
							<img id="pfoto1" src="img/buscar.jpg" width="10%" />

						<p></p>
						<div>

						<p></p>
						<div>
							<img id="pfoto3" src="img/redes.jpg" width="10%" />
