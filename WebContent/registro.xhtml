<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/ideatemplate.xhtml">
	<ui:define name="content">
		<div class="container">
		<div class="row">

				<h:form id="graciasid" styleClass="form-horizontal">
					<body>
						<div class="col-xs-12 col-xs-updated">
							<center>
								<div>
									<h2>
										<h:outputText value="HealthApp - IdeaHealth" />
									</h2>
								</div>
								
								<div class="form-group">
									<h:outputLabel value="Nombre Completo" styleClass="control-label col-sm-2" for="rhu1" />
									<div class="col-sm-10">
										<h:inputText id="rhu1" value="#{ideaBean.usu.nombre}" styleClass="form-control" />
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel value="Correo Electrónico" styleClass="control-label col-sm-2" for="rhu2" />
									<div class="col-sm-10">
										<h:inputText id="rhu2" value="#{ideaBean.usu.mail}" styleClass="form-control" />
									</div>
								</div>
								
								<div class="form-group">
									<h:outputLabel value="Dirección" styleClass="control-label col-sm-2" for="drhu2" />
									<div class="col-sm-10">
										<h:inputText id="drhu2" value="#{ideaBean.usu.dir}" styleClass="form-control" />
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel value="Teléfono" styleClass="control-label col-sm-2" for="trhu2" />
									<div class="col-sm-10">
										<h:inputText id="trhu2" value="#{ideaBean.usu.tel}" styleClass="form-control" />
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel value="NIT / CC" styleClass="control-label col-sm-2" for="nrhu2" />
									<div class="col-sm-10">
										<h:inputText id="nrhu2" value="#{ideaBean.usu.nuip}" styleClass="form-control" />
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel value="Tipo Usuario "
										styleClass="control-label col-sm-2" for="sell" />
									<div class="col-sm-10">
										<h:selectOneMenu id="sell" value="#{ideaBean.usu.tipo.idTipo}">
    										<f:selectItems value="#{ideaBean.tiposUsuario}" var="tipo" itemValue="#{tipo.idTipo}" itemLabel="#{tipo.nombreTipo}" />
										</h:selectOneMenu>	
									</div>
								</div>
								
								
								
								<div class="form-group">
									<h:outputLabel value="Usuario" styleClass="control-label col-sm-2" for="hu1" />
									<div class="col-sm-10">
										<h:inputText id="hu1" value="#{ideaBean.usu.usuario}" styleClass="form-control" />
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel value="Clave" styleClass="control-label col-sm-2" for="hu2" />
									<div class="col-sm-10">
										<h:inputSecret id="hu2" value="#{ideaBean.usu.clave}" styleClass="form-control" />
									</div>
								</div>
								
								<div class="form-group">
								
									<div class="col-sm-offset-2 col-sm-10">
										<h:commandButton id="hi3" value="Guardar"
											action="#{ideaBean.saveRegistrar}" styleClass="button_orange" />
									</div>
								</div>
								
								<div>
									<img id="idea" src="img/health.jpg" width="32%" />
								</div>
								
								
								
							</center>
						</div>
					</body>
				</h:form>
		
		</div>
		</div>




	</ui:define>

</ui:composition>


</html>
